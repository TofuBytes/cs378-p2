<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
      <!-- you can add the logo image here -->
      <img src="pics/cafelogo.png" class="logo" alt="O's Cafe">
    </header>

    <div class="container text-container main">
    <div class="col">

      <div class="row justify-content-center subheading p-3">Delicious, From-Scratch Recipes Close at Hand</div>
      <div class="row justify-content-center subheading2">The fresh choice of UT!</div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://keviniscooking.com/baked-mac-and-cheese-3-cheeses/-->
          <img src="pics/macs.jpeg" class="pic" alt="Mac & Cheese">
        </div>
        <div class="col">
          <div id="mac" class="row name">Mac & Cheese</div>
        </div>
        <div class="col">
          <div id="mac-price" class="price">$5</div>
          <div class="row order">
            <div class="num">
             <button id="mac-dec" onclick="changeQty('-', 'mac-qty')" class="qtybtn">-</button>
             <div id="mac-qty" class="qty">0</div>
             <button id="mac-inc" onclick="changeQty('+', 'mac-qty')" class="qtybtn">+</button>
            </div>

          </div>

        </div>
      </div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://www.epicurious.com/recipes/food/views/pasta-with-15-minute-burst-cherry-tomato-sauce-56390060-->
          <img src="pics/pas.jpeg" class="pic" alt="Pasta">
        </div>
        <div class="col">
          <div id="pas" class="row name">Pasta</div>
        </div>
        <div class="col">
          <div id="pas-price" class="price">$8</div>
          <div class="row order">
            <div class="num">
             <button id="pas-dec" onclick="changeQty('-', 'pas-qty')" class="qtybtn">-</button>
             <div id="pas-qty" class="qty">0</div>
             <button id="pas-inc" onclick="changeQty('+', 'pas-qty')" class="qtybtn">+</button>
            </div>

          </div>

        </div>
      </div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://thebigmansworld.com/keto-tacos/-->
          <img src="pics/tacos.jpeg" class="pic" alt="Tacos">
        </div>
        <div class="col">
          <div id="tac" class="row name">Tacos</div>
        </div>
        <div class="col">
          <div id="tac-price" class="price">$8</div>
          <div class="row order">
            <div class="num">
             <button id="tac-dec" onclick="changeQty('-', 'tac-qty')" class="qtybtn">-</button>
             <div id="tac-qty" class="qty">0</div>
             <button id="tac-inc" onclick="changeQty('+', 'tac-qty')" class="qtybtn">+</button>
            </div>

          </div>

        </div>
      </div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://www.bettycrocker.com/recipes/easy-oven-enchiladas/ec116420-400f-46ce-a966-0b752f136313-->
          <img src="pics/enchilada.jpeg" class="pic" alt="Enchilada">
        </div>
        <div class="col">
          <div id="enc" class="row name">Enchilada</div>
        </div>
        <div class="col">
          <div id="enc-price" class="price">$10</div>
          <div class="row order">
            <div class="num">
             <button id="enc-dec" onclick="changeQty('-', 'enc-qty')" class="qtybtn">-</button>
             <div id="enc-qty" class="qty">0</div>
             <button id="enc-inc"  onclick="changeQty('+', 'enc-qty')" class="qtybtn">+</button>
            </div>

          </div>

        </div>
      </div>


    </div>
    </div>

    <div class="container text-container cart">
      <div class="row checkout">
        <div class="col-5 total">
          <div class="row">
            <div class="col">Subtotal</div>
            <div id="subtotal" class="col">$0</div>
          </div>
        </div>
        <div class="col-3 ordering">
          <button id="order-items" onclick="placeOrder()"class="orderbt">Order</button>
        </div>
        <div class="col-4 clear">
          <button id="clear-all" onclick="reset()" class="clearbt">Clear All</button>
        </div>
      </div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
